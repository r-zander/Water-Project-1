<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags so it works for mobiles and scales up-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        
        <!-- bootstrap link css link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
        <link rel="stylesheet" href="water.css">
        <title>Water Project</title>
            <h1 id="id00"></h1>
        <div style="text-align:center">
            <h2 id="id01">First answer a few questions</h2>
        </div>
    </head>
    
    
    <h2 id="id02"></h2>
    
        <div class="container">
            <div class="row align-items-start">
                <div class="col-sm">
            <div id="form0"> 
                    <form id="frm0">
        <input type=radio name="frm0" onClick="checkedOption()" id="frm0Food" value = "Food">
            <label for="frm0Food">Food</label><br/>
        <input type=radio name="frm0" onClick="checkedOption()" id="frm0Drink" value = "Drink">
            <label for="frm0Drink">Drink</label><br/>
        <input type=radio name="frm0" onClick="checkedOption()" id="frm0Excer" value = "Excercise" checked>
            <label for="frm0Excer">Excercise</label>
                    </form>
            </div>    
        
            <div id="form1" style="display:none">
                    <form id="frm1">
        Food<input type = "text" id="Food" name = "Food" placeholder="Bread, Cheese, Apple.."> <br>
        Amount (grams)<input type = "text" id="Amount" name = "Amount" placeholder="200"> <br>
        Cooking method<input type = "text" id="Cooking" name = "Cooking" placeholder="Raw, Boiled.."> <br>
                    </form>
                <input type ="submit" onClick = "addConsumableItem()" value = "Add Food"><br>
            </div>
        
            <div id="form2" style="display:none">
                <form id="frm2">
        Excercise type <input type = "text" id="Excercise" name = "Excerise" placeholder="Climbing, Running, etc.."> <br>
        Duration (Mins)<input type = "text" id="Duration" name = "Duration" placeholder="15"> <br>
        Intensity <input type = "text" id="Intensity" name = "Intensity" placeholder="1-5, 5 is the most"> <br>
        Outside or Inside? <input type = "text" id="Outside" name = "Outside" placeholder="O or I"> <br>  
                </form>
                    <input type ="submit" onClick = "addExcerciseItem()" value = "Add Excercise"><br><br>
            </div>  
    
            <div id="form3" style="display:none" style="text-align:left">
                <form id="frm3">
        Drink <input type = "text" id="Drink" name = "Drink" placeholder="Beer, Water, Coke.."> <br>
        Amount (ml)<input type = "text" id="Volume" name = "Volume" placeholder="100"> <br>
        Alcohol? <input type = "text" id="Alcohol" name = "Alcohol" placeholder="Y or N"> <br> 
                </form>
                    <input type ="submit" onClick = "addConsumableItem()" value = "Add Drink">        
            </div>
            </div>
                                
                <div class="col-sm">
                    <h3 id="id04" style="text-align:center">
                        <label for="id04">Food</label>        
                        <p id="graphFood">Name   Amount  Cooked</p><br>
                        <p id="foodItems"></p>
                    </h3>
                    <div class="container">
                    </div>

                </div>
                 
            <div class="col-sm">
                <h3 id="id05" style="text-align:center">
                    <label for="id05">Drink</label>
                    <p id="graphDrink">Type  Volume  Alcohol</p><br>
                    <p id="drinkItems"></p>
                </h3>
            </div>
        
                <div class="col-sm">
                    <h3 id="id06" style="text-align:center">
                        <label for="id06">Excercise</label>
                            <p id="graphExcercise">Type Intensity Duration O/I</p><br>
                            <p id="excerciseItems"></p>
                    </h3>
                </div>
    
            <div class="col-sm" style="text-align:center">
                <h3 id="id07">
                    <label for="id07">Log in</label>
                <p id="graphLogin" style="text-align:left"> Today // Month <br><br>  Day 1 <br> Day 2 <br> Day 3 <br> Day 4 </p>
            </h3>
            </div>
        </div>

            <div class="row align-items-end">
                <h3 id="id03">Water Value  <input type ="submit" id="Cal" onClick = "calculate()" value = "Calculate!"><br><br></h3>
            </div>

</html>
